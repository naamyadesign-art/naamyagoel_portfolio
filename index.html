<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Naamya Goel | Portfolio Archive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,700;1,500;1,700&family=Space+Grotesk:wght@500;700;800&family=Inter:wght@400;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #050505;
      --accent-red: #8A1800;
    }
    
    * {
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: var(--bg-color);
      font-family: 'Space Grotesk', sans-serif;
      color: #FFFFFF;
      scroll-behavior: smooth;
      width: 100%;
    }

    .font-serif-elegant { font-family: 'Cormorant Garamond', serif; font-weight: 700; }
    .font-inter-black { font-family: 'Inter', sans-serif; font-weight: 900; }
    
    #root {
      width: 100%;
      min-height: 100dvh;
      overflow-x: hidden;
    }

    .game-grid {
      background-image: 
        linear-gradient(rgba(138, 24, 0, 0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(138, 24, 0, 0.08) 1px, transparent 1px);
      background-size: 40px 40px;
      background-attachment: fixed;
    }

    .backface-hidden {
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .f-italic {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-weight: 500;
      display: inline-block;
      transform: translateX(-0.12em);
      margin-right: -0.1em;
    }

    @keyframes bounce-hand {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }
    .animate-hand {
      animation: bounce-hand 1.5s ease-in-out infinite;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: var(--accent-red);
      border-radius: 10px;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @keyframes scan {
      0% { transform: translateY(-100%); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(300%); opacity: 0; }
    }

    .scan-line {
      animation: scan 4s linear infinite;
    }
  </style>

</head>

</html>
