
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Graphic Design Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,700;1,500;1,700&family=Space+Grotesk:wght@500;700;800&family=Inter:wght@400;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #050505;
      --accent-red: #8A1800;
      --card-red: #8A1800;
    }
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: var(--bg-color);
      font-family: 'Space Grotesk', sans-serif;
      color: #FFFFFF;
      scroll-behavior: smooth;
    }
    .font-serif-elegant { font-family: 'Cormorant Garamond', serif; font-weight: 700; }
    .font-inter-black { font-family: 'Inter', sans-serif; font-weight: 900; }
    
    #root {
      width: 100vw;
    }

    /* Enhanced Game Grid - Tighter, smaller grid layers */
    .game-grid {
      background-image: 
        linear-gradient(rgba(138, 24, 0, 0.2) 1px, transparent 1px),
        linear-gradient(90deg, rgba(138, 24, 0, 0.2) 1px, transparent 1px),
        linear-gradient(rgba(138, 24, 0, 0.08) 0.5px, transparent 0.5px),
        linear-gradient(90deg, rgba(138, 24, 0, 0.08) 0.5px, transparent 0.5px);
      background-size: 40px 40px, 40px 40px, 10px 10px, 10px 10px;
      background-attachment: fixed;
    }

    .paper-texture {
      background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
    }

    /* Interactive Card Effect */
    .hero-card {
      transition: transform 0.2s ease-out;
      transform-style: preserve-3d;
    }

    .backface-hidden {
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    /* Elegant Serif Title */
    .portfolio-text {
      font-size: clamp(4rem, 15vw, 12rem);
      line-height: 0.8;
      letter-spacing: -0.06em;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .f-italic {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-weight: 500;
      display: inline-block;
      transform: translateX(-0.18em);
      margin-right: -0.15em;
    }

    @keyframes bounce-hand {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(15px); }
    }
    .animate-hand {
      animation: bounce-hand 1.5s ease-in-out infinite;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(138, 24, 0, 0.05);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(138, 24, 0, 0.4);
      border-radius: 10px;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
